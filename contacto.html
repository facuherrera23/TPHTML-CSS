<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto HTML+CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main class="formulario-contenedor">
    <form class="formulario">
    <img src="imagenes/contactar.png" alt="contactar" class="imagen">
      <label>Nombre: <input type="text" name="nombre" required></label>
      <label>Apellido: <input type="text" name="apellido" required></label>
      <label>Email: <input type="email" name="email" required></label>
      <label>Mensaje: <textarea name="mensaje" rows="4" required></textarea></label>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>Gracias por contactarnos.</p>
    <img src="imagenes/redes_f.png" alt="redes" class="imagen">
  </footer>
</body>
</html>
